<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="./form.css">
</head>

<body>
    <form action="" id="form">
        <h1>SignUp Form</h1>
        <div>
            <input type="text" placeholder="Enter Your FirstName" id="name">
        </div>
        <div>
            <input type="text" placeholder="Enter Your LastName" id="lastname">
        </div>
        <div>
            <input type="text" placeholder="Enter Your MobileNumber" id="mob">
        </div>
        <div>
            <input type="email" placeholder="Enter Your Email" id="email">
        </div>
        <div>
            <input type="password" placeholder="Enter Your Password" id="password">
        </div>
        <div>
            <input type="password" placeholder="Enter Your Confirm Password" id="cpwd">
        </div>
        <div>
            <button type="submit" id="submit">submit</button>
        </div>
        <div>
            <button type="reset" id="cancel">Cancel</button>
        </div>
    </form>
    <script src="./form.js"></script>
</body>
</html>
